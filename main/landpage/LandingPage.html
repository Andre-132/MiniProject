<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andre's Landing Page</title>
    <link rel="stylesheet" href="LandingPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <h1 class="text-center text-white">2D Platformer Project</h1>
    <div class="container d-flex justify-content-between">
      <div class="col-md-3">
        <div class="card h-100 bg-transparent border-0">
          <div class="card-body">
            <h5 class="card-title fs-3 mt-5 text-white">What is it?</h5>
            <p class="card-text fs-5">
              I will be creating a dark fantasy themed platformer using HTML, CSS,
              and Javascript
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card h-100 bg-transparent border-0">
          <div class="card-body">
            <h5 class="card-title fs-3 mt-5 text-white">Tools used:</h5>
            <p class="card-text fs-5">Bootstrap</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card h-100 bg-transparent border-0">
          <div class="card-body">
            <h5 class="card-title fs-3 mt-5 text-white">
              Why did I choose this for my project?
            </h5>
            <p class="card-text fs-5">
              I've always had a passion for video games and being able to make
              them is a pretty cool feeling even if its small.
            </p>
          </div>
        </div>
      </div>

      <button id="play-game" class="border-0 bg-transparent p-0 position-fixed bottom-0 start-50 translate-middle-x mb-4">
        <img src="imgs/knight.png" alt="Play" style="width: 100px;">
      </button>
      
      </div>
    </div>
    <script src="LandingPage.js"></script>
  </body>
</html>
